<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, height=1080" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FPVGate OSD</title>
    <link rel="stylesheet" type="text/css" href="osd.css" />
    <style>
      /* OBS Browser Source specific fixes */
      html,
      body {
        width: 1920px;
        height: 1080px;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="osd-container">
      <!-- Main Timer Display -->
      <div class="timer-section">
        <div id="timer" class="main-timer">00:00.00</div>
        <div id="lapCounter" class="lap-counter" data-i18n="osd.lap" data-i18n-params='{"n": 0}'>Lap 0</div>
      </div>

      <!-- Pilot Info -->
      <div class="pilot-section">
        <div id="pilotCallsign" class="pilot-callsign">---</div>
        <div id="pilotChannel" class="pilot-channel">---</div>
      </div>

      <!-- Current Lap Progress -->
      <div class="current-lap-section">
        <div class="section-label" data-i18n="osd.current_lap">Current Lap</div>
        <div id="currentLapTime" class="current-lap-time">00.00s</div>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label" data-i18n="osd.last_lap">Last Lap</div>
          <div id="lastLapTime" class="stat-value">--</div>
        </div>
        <div class="stat-box">
          <div class="stat-label" data-i18n="osd.fastest_lap">Fastest Lap</div>
          <div id="fastestLap" class="stat-value">--</div>
        </div>
        <div class="stat-box">
          <div class="stat-label" data-i18n="osd.best_3_consec">Best 3 Consec</div>
          <div id="fastest3Consec" class="stat-value">--</div>
        </div>
        <div class="stat-box">
          <div class="stat-label" data-i18n="osd.median">Median</div>
          <div id="medianLap" class="stat-value">--</div>
        </div>
      </div>

      <!-- Recent Laps Table -->
      <div class="laps-section">
        <div class="section-label" data-i18n="osd.recent_laps">Recent Laps</div>
        <table id="lapsTable" class="laps-table">
          <thead>
            <tr>
              <th data-i18n="osd.table_lap">Lap</th>
              <th data-i18n="osd.table_time">Time</th>
              <th data-i18n="osd.table_gap">Gap</th>
            </tr>
          </thead>
          <tbody id="lapsTableBody">
            <!-- Laps will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="osd.js"></script>
  </body>
</html>
